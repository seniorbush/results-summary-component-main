<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
<main class="container">

  <section class="left">
    <h4>Your Result</h4>

    <div class="score-circle">
      <p id="main-number">76</p>
      <p id="secondary-number">of 100</p>
    </div>

    <div class="bottom-text">
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
  </section>
  
  <section class="right">
    
    <h4>Summary</h4>

    <div class="item" id="reaction">
      <div class="item-left" id="reaction-inner">
        <img src ="assets/images/icon-reaction.svg" >
        <p>Reaction</p>
      </div>
      <p class="item-right">80</p>
    </div>

    <div class="item" id="memory">
      <div class="item-left" id="memory-inner">
        <img src ="assets/images/icon-memory.svg" >
        <p>Memory</p>
      </div>
      <p class="item-right">92</p>
    </div>

    <div class="item" id="verbal">
      <div class="item-left" id="verbal-inner">
        <img src ="assets/images/icon-verbal.svg" >
        <p>Verbal</p>
      </div>
      <p class="item-right">61</p>
    </div>

    <div class="item" id="visual">
      <div class="item-left" id="visual-inner">
        <img src ="assets/images/icon-visual.svg" >
        <p>Visual</p>
      </div>
      <p class="item-right">72</p>
    </div>


    
    <button>Continue</button>

  </section>

</main>

  </div> -->

</body>
</html>
